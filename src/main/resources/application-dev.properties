server.port=8082
#mysql 连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456
#jpa配置
#如果通过jpa在数据库中建表，将jpa.hibernate。ddl-auto改为create，建完表之后，要改为update,要不然每次重启工程会删除表并新建
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#mybatis  其他配置和mysql一致
#xml文件存放位置
mybatis.mapper-locations=classpath*:mybatis/*Mapper.xml
#指明和数据库映射的实体的所在包
mybatis.type-aliases-package=com.zhaosha.springBootDemo.jdbcDemo.bean.Account
#mongodb配置
#mongodb没有设置密码
spring.data.mongodb.uri=mongodb://localhost:27017/spring-db
#mongodb设置了密码
#spring.data.mongodb.uri=mongodb://name:pass@localhost:27017/dbname
#redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
#redis数据库索引
spring.redis.database=0
#连接池最大连接数
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间，负数表示没有限制
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=500
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=0